<!DOCTYPE html>
<html>

<head>
    <title>Password Tool</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Password Tool</h1>

        <div class="tab-container">
            <button class="tab-button active" data-tab="generator">Generator</button>
            <button class="tab-button" data-tab="checker">Strength</button>
        </div>

        <div id="generator" class="tab-content active">
            <div class="form-group">
                <label for="length">Password Length:</label>
                <input type="number" id="length" min="8" max="50" value="12">
            </div>

            <div class="form-group">
                <label for="uppercase">Include Uppercase:</label>
                <input type="checkbox" id="uppercase" checked>
            </div>

            <div class="form-group">
                <label for="lowercase">Include Lowercase:</label>
                <input type="checkbox" id="lowercase" checked>
            </div>

            <div class="form-group">
                <label for="numbers">Include Numbers:</label>
                <input type="checkbox" id="numbers" checked>
            </div>

            <div class="form-group">
                <label for="symbols">Include Symbols:</label>
                <input type="checkbox" id="symbols" checked>
            </div>

            <button id="generate-btn">Generate Password</button>

            <div class="result">
                <input type="text" id="password-output" readonly>
                <button id="copy-btn">Copy</button>
            </div>

            <div id="strength-meter-generator" class="strength-meter">
                <div class="strength-bar"></div>
                <div class="strength-text"></div>
            </div>
        </div>

        <div id="checker" class="tab-content">
            <div class="form-group">
                <label for="password-input">Check Password Strength:</label>
                <input type="text" id="password-input" placeholder="Enter a password">
            </div>

            <div id="strength-meter-checker" class="strength-meter">
                <div class="strength-bar"></div>
                <div class="strength-text"></div>
            </div>

            <div id="feedback" class="feedback"></div>
        </div>
    </div>

    <script src="js/popup.js"></script>
</body>

</html>
